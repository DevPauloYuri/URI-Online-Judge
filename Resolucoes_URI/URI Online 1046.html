<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Jogo</title>
</head>
<body>
   <script>

    const [a, b] = prompt().split(" ").map(x => parseInt(x));
    if (a === b) console.log("O JOGO DUROU 24 HORA(S)");
    if (a < b) {
        const h = b - a;
        console.log("O JOGO DUROU " + h + " HORA(S)");
    }
    if (a > b) {
        const h2 = (24 - a) + b;
        console.log("O JOGO DUROU " + h2+ " HORA(S)");
    }

   </script>
</body>
</html>
