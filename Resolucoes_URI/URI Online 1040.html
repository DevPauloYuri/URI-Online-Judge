<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©dia 3</title>
</head>

<body>

    <script>
        const [n1, n2, n3, n4] = prompt().split(" ").map(x => parseFloat(x));
        const media = (n1 * 2 + n2 * 3 + n3 * 4 + n4 * 1) / (2 + 3 + 4 + 1);
        console.log("Media: " + media.toFixed(1));

        if (media >= 7.0) {
            console.log("Aluno aprovado.");
        } else if (media < 5.0) {
            console.log("Aluno reprovado.");
        } else {
            console.log("Aluno em exame.");
            const nEx = parseFloat(prompt());
            console.log("Nota do exame: " + nEx.toFixed(1));
            const media2 = (media + nEx) / 2;
            media2 >= 5.0 ? console.log("Aluno aprovado.") : console.log("Aluno reprovado.");
            console.log("Media final: " + media2.toFixed(1));
        }



    </script>

</body>

</html>
