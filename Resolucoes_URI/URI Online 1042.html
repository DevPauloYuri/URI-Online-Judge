<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Simples</title>
</head>

<body>
    <script>

        const [a, b, c] = prompt().split(" ").map(x => parseInt(x));
        const ordem = [a, b, c].sort(comparar);

        function comparar(a1, b1) {
            return a1 - b1;
        }
        
        console.log(ordem[0]);
        console.log(ordem[1]);
        console.log(ordem[2]);
        console.log("");
        console.log(a);
        console.log(b);
        console.log(c);

    </script>
</body>

</html>
