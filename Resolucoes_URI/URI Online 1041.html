<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas de um Ponto</title>
</head>

<body>
    <script>

        const [x, y] = prompt().split(" ").map(x => parseFloat(x));
        if (x === 0 && y === 0) {
            console.log("Origem");
        } else if (x === 0 && y !== 0) {
            console.log("Eixo Y");
        } else if (x !== 0 && y === 0) {
            console.log("Eixo X");
        } else if (x > 0 && y > 0) {
            console.log("Q1");
        } else if (x > 0 && y < 0) {
            console.log("Q4");
        } else if (x < 0 && y > 0) {
            console.log("Q2");
        } else {
            console.log("Q3")
        }

    </script>
</body>

</html>
