<html lang="en">

<head>

</head>

<body>
    <script>

        const entrada = parseInt(prompt());
        var soma = 0;

        for (let i = 0; i < entrada; i++) {
            var n = parseInt(prompt());

            for (let u = 1; u < n; u++) {
                if ((n % u) === 0) {
                    soma += u;
                }
            }

            if (soma === n) {
                console.log(`${n} eh perfeito`);
            } else {
                console.log(`${n} nao eh perfeito`);
            }

            soma = 0;
        }

    </script>
</body>
