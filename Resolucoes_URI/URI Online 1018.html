<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var entrada = parseInt(prompt("valor"));
        var n100 = Math.trunc(entrada / 100);
        var df100 = entrada % 100;
        var n50 = Math.trunc(df100 / 50);
        var df50 = df100 % 50;
        var n20 = Math.trunc(df50 / 20);
        var df20 = df50 % 20;
        var n10 = Math.trunc(df20 / 10);
        var df10 = df20 % 10;
        var n5 = Math.trunc(df10 / 5);
        var df5 = df10 % 5;
        var n2 = Math.trunc(df5 / 2);
        var n1 = df5 % 2;

        console.log(entrada);
        console.log(n100 + " nota(s) de R$ 100,00");
        console.log(n50 + " nota(s) de R$ 50,00");
        console.log(n20 + " nota(s) de R$ 20,00");
        console.log(n10 + " nota(s) de R$ 10,00");
        console.log(n5 + " nota(s) de R$ 5,00");
        console.log(n2 + " nota(s) de R$ 2,00");
        console.log(n1 + " nota(s) de R$ 1,00");
    </script>
</body>

</html>
