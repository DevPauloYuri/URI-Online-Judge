<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>

        const entrada = parseInt(prompt());

        for ( let i = 1; i <= 10; i++) {
            var mult = 0;
            
            mult = i * entrada;
            console.log(`${i} x ${entrada} = ${mult}`);
        }

    </script>
</body>

</html>
