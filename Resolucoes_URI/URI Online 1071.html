<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Impares Consecutivos I</title>
</head>

<body>
    <script>
        
        var x = parseInt(prompt());
        var y = parseInt(prompt());
        const entradas = [x, y].sort(oredenar);
        x = entradas[0];
        y = entradas[1];
        const numerosImpares = [];
        var soma = 0;

        function oredenar (a, b) {
            return a - b;
        }

        for (let i = 1; x < (y - 1);) {
            x += i;
            if ((x % 2) !== 0) numerosImpares.push(x);
        }

        for (let i = 0; i < numerosImpares.length; i++) {
            soma += numerosImpares[i];
        }

        console.log(soma);

    </script>
</body>

</html>
