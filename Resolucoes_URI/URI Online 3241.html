<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajude um candidato a PhD!</title>
</head>

<body>
    <script>

        const qnt = parseInt(prompt());
        var valores = [];

        for (let i = 0; i < qnt; i++) {
            valores.push(prompt());

        }

        for (let i = 0; i < valores.length; i++) {
            if (valores[i] === "P=NP") {
                console.log("skipped");

            } else {
                let n = valores[i].split("+").map(x => parseInt(x));
                let n1 = n[0];
                let n2 = n[1];
                console.log(n1 + n2);
                
            }

        }

    </script>
</body>

</html>
