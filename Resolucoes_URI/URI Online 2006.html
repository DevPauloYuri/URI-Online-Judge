<body>
    <script>

        var cha = prompt();
        var tentativas = prompt().split(" ");
        var total = 0;

        for (let i = 0; i < tentativas.length; i++) {
            if (tentativas[i] === cha) {
                total++;
            }
        }

        console.log(total);
        
    </script>
