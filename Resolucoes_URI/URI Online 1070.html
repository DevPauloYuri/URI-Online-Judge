<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Números Ímpares</title>
</head>

<body>
    <script>

        const x = parseInt(prompt());

        if ((x % 2) === 0) {
            console.log(x + 1);
            console.log(x + 3);
            console.log(x + 5);
            console.log(x + 7);
            console.log(x + 9);
            console.log(x + 11);
        } else {
            console.log(x);
            console.log(x + 2);
            console.log(x + 4);
            console.log(x + 6);
            console.log(x + 8);
            console.log(x + 10);
        }

    </script>
</body>

</html>
