<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Jogo com Minutos</title>
</head>

<body>
    <script>

        const [a, b, c, d] = prompt().split(" ").map(x => parseInt(x));
        var horas = 0;
        var minutos = 0;

        if (a === c && b > d) horas = 24;
        if (a === c && b < d) horas = 0;
        if (a === c && b === d) horas = 24;
        if (b === d) minutos = 0;
        if (a < c) horas = c - a;
        if (b < d) minutos = d - b;
        if (a > c) horas = (24 - a) + c;
        if (b > d) {
            horas = horas - 1;
            minutos = (60 - b) + d;
        }

        console.log("O JOGO DUROU " + horas + " HORA(S) E " + minutos + " MINUTO(S)");

    </script>
</body>

</html>
