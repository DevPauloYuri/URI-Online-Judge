<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var [A, B, C] = prompt().split(" ");
        var aTri = (A * C) / 2;
        var aCir = 3.14159 * Math.pow(C, 2);
        var aTra = ((Number(A) + Number(B)) * C) / 2;
        var aQua = Math.pow(B, 2);
        var aRet = A * B;
        console.log("TRIANGULO: " + aTri.toFixed(3));
        console.log("CIRCULO: " + aCir.toFixed(3));
        console.log("TRAPEZIO: " + aTra.toFixed(3));
        console.log("QUADRADO: " + aQua.toFixed(3));
        console.log("RETANGULO: " + aRet.toFixed(3));
    </script>
</body>

</html>
