<body>
    <script>

        const [a, b, c] = prompt().split(" ").map(x => parseFloat(x));
        if (Math.abs(b - c) < a && a < (b + c) &&
            Math.abs(a - c) < b && b < (a + c) &&
            Math.abs(a - b) < c && c < (a + b)) {

            const perimetro = a + b + c;
            console.log("Perimetro = " + perimetro.toFixed(1));

        } else {
            const area = ((a + b) * c) / 2;
            console.log("Area = " + area.toFixed(1));
        }

    </script>
